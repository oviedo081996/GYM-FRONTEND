<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>¡Gracias por tu mensaje!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #151820;
      color: #f0f0f0;
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 60px 20px;
    }

    .gracias-container {
      animation: fadeIn 1s ease-in-out;
      max-width: 600px;
      margin: auto;
      padding: 40px;
      background-color: #1f2134;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }

    h1 {
      color: orange;
      font-family: 'Dela Gothic One', sans-serif;
      margin-bottom: 20px;
    }

    .btn-volver {
      margin-top: 30px;
      background-color: orange;
      border: none;
      color: #000;
      padding: 12px 30px;
      font-weight: bold;
      border-radius: 8px;
    }

    .btn-volver:hover {
      background-color: transparent;
      border: 2px solid orange;
      color: orange;
    }

    .redes-sociales a {
      font-size: 1.8rem;
      margin: 15px 10px 0;
      color: #f0f0f0;
      transition: color 0.3s;
    }

    .redes-sociales a.facebook:hover {
      color: #1877F2;
    }

    .redes-sociales a.instagram:hover {
      color: #E4405F;
    }

    .redes-sociales a.whatsapp:hover {
      color: #25D366;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="gracias-container">
    <h1>¡Gracias por contactarnos!</h1>
    <p>Tu mensaje ha sido enviado correctamente. Pronto nos pondremos en contacto contigo.</p>
    <a href="index.html" class="btn btn-volver">Volver al inicio</a>

    <div class="redes-sociales mt-4">
      <a href="https://www.facebook.com/" target="_blank" class="facebook"><i class="bi bi-facebook"></i></a>
      <a href="https://www.instagram.com/" target="_blank" class="instagram"><i class="bi bi-instagram"></i></a>
      <a href="https://wa.me/50212345678" target="_blank" class="whatsapp"><i class="bi bi-whatsapp"></i></a>
    </div>
  </div>
</body>
</html>
